- defaults:
    link:
      relink: true
      create: true
      force: true

- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [~/.dotfiles/.config/zsh/setup.sh]

- link:
    ~/.config: 
      glob: true
      path: .config/**
    ~/.config/zsh/.zshrc: .config/zsh/.zshrc
    ~/.config/zsh/.zprofile: .config/zsh/.zprofile
    ~/.bin: 
      glob: true
      path: .bin/**
    ~/.vimrc: .vimrc
    ~/.wallpapers:
      glob: true
      path: .wallpapers/**
    ~/.xinitrc: .xinitrc
    ~/.Xresources: .Xresources
    ~/.zshenv: .zshenv
