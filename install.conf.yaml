- defaults:
    link:
      relink: true
      create: true
      force: true

- clean: ['~']
- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [chsh -s $(which fish), Making fish the default shell. Please install fzf, fd and bat for full functionality]

- link:
    ~/.config: 
      glob: true
      path: .config/**
    ~/.local: 
      glob: true
      path: .local/**
    ~/.vimrc: .vimrc
    ~/.wallpapers:
      glob: true
      path: .wallpapers/**
    ~/.xinitrc: .xinitrc
    ~/.Xresources: .Xresources
    ~/.zshenv: .zshenv
