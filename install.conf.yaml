- defaults:
    link:
      relink: true
      create: true
      force: true

- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [~/.dotfiles/.config/zsh/setup.sh"]

- link:
    ~/.config: .config/**
    ~/.bin: .bin/**
    ~/.vimrc: .vimrc
    ~/.wallpapers: .wallpapers/**
    ~/.xinitrc: .xinitrc
    ~/.zshenv: .zshenv
